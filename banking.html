<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKING</title>

    <!-- tawilwinw css  -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>


<body>
    <header>
        <h1 class="text-5xl mt-16 text-center font-semibold">Let's get some <span
                class="text-pink-500">Mooooney</span>!!!</h1>
    </header>
    <section>
        <main class="mt-4">
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Depojit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-red-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balunce-total">1200</span></h4>
                </div>

            </div>
        </main>
    </section>
    <!-- Deposit and withdrow  -->
    <div class="grid grid-cols-2 gap-4 ">
        <div class="bg-purple-200 ml-48 rounded mt-8 p-8">
            <h3 class="text-3xl ml-8"> Please Deposit </h3>
            <div>
                <input class="border-4 border-white-700 rounded-md mb-2 ml-8 w-2/4 p-2" id="deposit-input"
                    placeholder="$ Amount to You want Deposit">

                <button id="deposit-btn"
                    class="bg-red-400 block px-4 py-2  text-2xl rounded-lg font-mediam text-white ml-8 block">Deposit</button>
            </div>
        </div>
        <div class="bg-red-200 mr-48 rounded mt-8">
            <h3 class="text-3xl ml-16 mt-8">You Can Withdrow </h3>
            <div>
                <input class="border-4 border-white-700 rounded-md mb-2 ml-16 w-2/4 p-2" id="withdrow-input"
                    placeholder="$ Amount to You want Withdrow">

                <button id="withdrow-btn"
                    class="bg-red-400 block px-4 py-2  text-2xl rounded-lg font-mediam text-white ml-16 block">Withdrow</button>
            </div>
        </div>
    </div>
    <script src="./banking.js"></script>
</body>

</html>
