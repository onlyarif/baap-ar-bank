<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tawilwinw css  -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-5xl mt-16 text-center ">Welcome to <span class="text-pink-500">Baper Bank</span>!!!</h1>
    <main>
        <section class="bg-green-600 w-3/4 mx-auto mt-10 text-center">
            <h3 class="text-4xl mb-4 text-white">Please Login</h3>
            <div>
                <input type="email" class="border-4 border-white-700 rounded-md block mb-2 mx-auto w-2/4 p-2"
                    id="user-email" placeholder="please type your email">
                <input type="password" class=" w-2/4 p-2 border-4 border-white-700 rounded-md mb-4" id="user-password"
                    placeholder="type your password">
                <button id="login-btn"
                    class="bg-red-400 block px-4 py-2 mx-auto text-2xl rounded-lg font-mediam text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
